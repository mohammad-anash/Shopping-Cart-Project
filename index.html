<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/output.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Shopping Card Project</title>
  </head>
  <body class="w-full bg-gray-400">
    <div class="main-container w-full h-full flex flex-col items-center">
      <div
        class="nav w-full h-[60px] bg-gray-800 flex p-2 justify-around items-center"
      >
        <h4 class="text-white capitalize font-semibold cursor-pointer">
          clothing store
        </h4>
        <div
          class="w-8 h-8 bg-gray-400 p-1 rounded-full flex justify-center items-center"
        >
          <div
            class="badge absolute top-3 right-48 w-[12px] h-[12px] bg-red-600 text-[8px] flex justify-center items-center rounded-full text-white font-medium"
          ></div>
          <i class="shopping ri-shopping-cart-2-line cursor-pointer"></i>
        </div>
      </div>
      <div
        class="card-container w-[800px] m-3 p-5 flex gap-5 items-center justify-center flex-wrap"
      ></div>
      <div
        class="select-cards w-full p-5 flex flex-col justify-center items-center"
      >
        <div class="bill-container my-2">
          <h4 class="font-semibold capitalize text-xl">
            Total Bill: <span class="bill">0</span>
          </h4>
          <button
            class="home-button w-[100px] bg-black text-xs text-white capitalize py-1 rounded-md"
          >
            Go to home
          </button>
        </div>

        <div
          class="store-cards w-full p-2 flex justify-center flex-wrap gap-10 items-center"
        ></div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
